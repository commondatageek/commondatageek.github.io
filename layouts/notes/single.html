{{ define "title" }}
    {{ .Site.Title }} - {{ .Page.Title }}
{{ end }}

{{ define "main" }}
    <h1 class="title">{{ .Page.Title }}</h1>
    <p class="subtitle is-6">
        {{ with .GetTerms "tags" }}
            {{ range $i, $t := . }}
                <a href="{{ $t.Permalink }}"><span class="tag is-warning">{{ $t.LinkTitle }}</span></a>
            {{ end }}
        {{ end }}
    </p>
    {{ .Content }}
{{ end }}
